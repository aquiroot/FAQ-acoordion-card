<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<img src="./images/bg-pattern-top.svg" alt="pattern backgrond" />
			<img src="./images/bg-pattern-bottom.svg" alt="pattern backgrond" />
			<div class="card">
				<div class="upper">
					<img src="./images/image-victor.jpg" alt="Profile image" />
				</div>
				<div class="lower">
					<div class="title">
						<h1>Victor Crest</h1>
						<h6>26</h6>
					</div>
					<span>London</span>
					<hr />
					<div class="stats">
						<div>
							<h2>80K</h2>
							<span>Followers</span>
						</div>

						<div>
							<h2>803K</h2>
							<span>Likes</span>
						</div>

						<div>
							<h2>1.4K</h2>
							<span>Photos</span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
